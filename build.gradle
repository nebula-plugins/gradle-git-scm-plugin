plugins {
    id 'nebula.plugin-plugin' version '11.2.12'
}

description 'A git implementation of the gradle-scm-plugin'

contacts {
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'roberto@perezalcolea.info' {
        moniker 'Roberto Perez Alcolea'
        github 'rpalcolea'
    }
}

dependencies {
    compile 'com.netflix.nebula:gradle-scm-plugin:latest.release'
    compile ('org.ajoberstar.grgit:grgit-core:3.0.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    testCompile('com.netflix.nebula:nebula-test:latest.release') {
        exclude group: 'org.codehaus.groovy'
    }
}

pluginBundle {
    plugins {
        gitScm {
            id = 'nebula.gradle-git-scm'
            displayName = 'Git SCM plugin'
            description = project.description
            tags = ['nebula', 'scm', 'git']
        }
    }
}
